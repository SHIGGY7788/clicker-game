<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>

    <style>
        /*Custom cursor is spat.webp*/
        * {
            cursor: url(/images/cuser.png), auto;
}



    </style>
  <div>
    <h1 class="text-black underline italic text-center text-3xl select-none">Spongbob clicker</h1>
    <!--money-->
    <div class="flex justify-center">
        <img src="/images/cashamonay.jpg" class="h-[50px] w-[100px] mr-5">
        <p class="text-black text-2xl select-none">Bob bucks: $</p>
        <p id="money" class="text-black text-2xl select-none">0</p>
        <img src="/images/cashamonay.jpg" class="h-[50px] w-[100px] ml-5">
    </div>
    <div class="flex justify-center space-x-4 mt-5">
        
        <button id="cook" class="text-white bg-black text-2xl h-[125px] w-[125px] rounded-2xl"><img src="/images/krabpaty.webp" class="w-full h-full rounded-2xl"></button>
        <button id="CookUpg" class="text-white bg-black text-2xl h-[125px] w-[125px] border-r-4 rounded-2xl"><img src="/images/spat.webp" class='w-full h-full rounded-2xl'></button>
        <!--upg cost-->
        <p class="text-black text-2xl mt-[5%]">Cost: <span id="cookUpgCost">10</span></p>
        <!--Upgrade counter-->
        <p class="text-black text-2xl mt-[5%]">X <span id="cookUpgCount">0</span></p>
    </div>




  </div>
    <script src="main.js"></script>
</body>

</html>
